<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3c38c221de.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Login Dark/Light Mode</title>
  </head>
  <body>
    <main id="container">
      <form id="login_form">
        <div id="form_header">
          <h1>Login</h1>
          <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>

        <div id="social_media">
          <a href="#"
            ><img src="./src/images/facebook.png" alt="Facebook Logo"
          /></a>
          <a href="#"
            ><img src="./src/images/github.png" alt="GitHub Logo"
          /></a>
          <a href="#"
            ><img src="./src/images/google.png" alt="Google Logo"
          /></a>
        </div>

        <div id="inputs">
          <div class="input-box">
            <label for="name">
              Name
              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" name="name" />
              </div>
            </label>
          </div>
          <div class="input-box">
            <label for="email">
              Email
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" />
              </div>
            </label>
          </div>
          <div class="input-box">
            <label for="password">
              Password
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" name="password" />
              </div>
            </label>

            <div id="forgot_password">
              <a href="#"> Forgot your password? </a>
            </div>
          </div>
        </div>

        <button type="submit" id="login_button">Login</button>
      </form>
    </main>
  </body>
</html>
